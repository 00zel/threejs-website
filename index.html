<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>zel3D</title>

  <link rel="preload" href="./fonts/Dreamer.woff2" as="font" type="font/woff2" crossorigin="anonymous">
<link rel="preload" href="./fonts/Zine.woff2" as="font" type="font/woff2" crossorigin="anonymous">


  <style>
html.fonts-loading {
  visibility: hidden;
}

html.fonts-loaded {
  visibility: visible;
}

:root {
  --text-font-size: clamp(32px, 5vmin, 48px);
}



@font-face {
  font-family: 'Dreamer';
  src: url('./fonts/Dreamer.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

@font-face {
  font-family: 'Zine';
  src: url('./fonts/Zine.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}

@font-face {
  font-family: 'ZineTM';
  src: url('fonts/ZineTM.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}

@font-face {
  font-family: 'Tension';
  src: url('fonts/Tension.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}
@font-face {
  font-family: 'Galaxyface';
  src: url('fonts/Galaxyface.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}

@font-face {
  font-family: 'Troglodyte';
  src: url('fonts/Troglodyte.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}

@font-face {
  font-family: 'Cardinal';
  src: url('fonts/Cardinal.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}


@font-face {
  font-family: 'BaroqueScript';
  src: url('fonts/BaroqueScript.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}



.label {
  font-family: 'Dreamer', sans-serif;
  font-weight: normal;
}

.info {
  font-family: 'Zine', serif;
  font-weight: normal;
  font-style: normal;
}


    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
        background: black; /* Just in case */

    }

    canvas {
      display: block;
    pointer-events: auto;

    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 10;
      pointer-events: none;

    }

.overlay-left,
.overlay-right {
  position: absolute;
  width: 30%;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  gap: 0.5rem; /* Reduce gap between children */
  color: white;
  font-family: 'Dreamer', sans-serif;
  font-size: var(--text-font-size);
  pointer-events: auto;

}

.overlay-left {
  top: 10%;
  left: 5%;
  text-align: left;
  align-items: flex-start;
   padding-bottom: 12vh;

}

.overlay-right {
  top: 0%;
  right: 5%;
  text-align: left;
  align-items: flex-start;
padding-bottom: 12vh;
padding-top: 10vh;
}

.overlay-left p,
.overlay-right h3,
.overlay-right ul,
.overlay-right li {
  margin: 0.1em 0;
  line-height: 1.3;
    white-space: nowrap;

}

    .overlay-link {
      margin-bottom: 1rem;
      pointer-events: auto;
    }

    .overlay-link a {
      color: #00ccff;
      font-size: 36px;
      background: rgba(0, 0, 0, 0);
      padding: 6px 10px;
      border-radius: 0px; }


      .overlay-content {
  max-height: calc(100vh - 10vh); /* Leaves space for title */
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

#title-link {
  font-size: clamp(18px, 5vw, 72px);   /* Scales proportionally */
  font-family: 'Dreamer', sans-serif;
  color: #a8f5ff;
  text-decoration: none;
  white-space: nowrap;
  max-width: 100%;
  display: inline-block;
}


#title-overlay {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 28px;
  z-index: 100;
  color: white;
    pointer-events: auto;

}

#title-link {
  text-decoration: none;
  color: inherit;
}

.project-label {
  font-family: 'Dreamer', sans-serif;
  margin-right: 10px;
}
#cycling-title {
  font-family: 'Zine', sans-serif;
  transition: font-family 0.4s ease;
}

    
@keyframes rainbowFlash {
  0% { color: rgb(255, 81, 81); }
  14% { color: orange; }
  28% { color: rgb(255, 255, 124); }
  42% { color: rgb(109, 255, 109); }
  57% { color: rgb(114, 114, 255); }
  71% { color: rgb(204, 132, 255); }
  85% { color: violet; }
  100% { color: rgb(255, 123, 123); }
}

#title-link:hover,
#title-link:hover #cycling-title {
  animation: rainbowFlash 1s infinite;
  filter: grayscale(0%) drop-shadow(0 0 20px var(--glow-color));
  transition: filter 0.3s ease;
}

    #overlay.hidden {
  opacity: 0;
  pointer-events: none;
}

#overlay.show {
  opacity: 1;
  transition: opacity 0.5s ease;
}

.final-stills,
.dev-graphics {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  justify-content: flex-start;
}

.final-stills img,
.dev-graphics img {
  width: 100%;            /* fill the column */
  max-height: 35vh;       /* let it grow taller, but not take over */
  height: auto;
  object-fit: contain;    /* don’t crop — scale within bounds */
  display: block;
  margin-bottom: 1rem;
  pointer-events: auto;
  filter: grayscale(100%);
  transition: filter 0.3s ease, drop-shadow 0.3s ease;
}

.final-stills img:hover,
.dev-graphics img:hover {
  filter: grayscale(0%) drop-shadow(0 0 20px var(--glow-color));
}




.dev-graphics {
  display: flex;
  justify-content: space-between;
  flex-wrap: nowrap;             
  gap: 1rem;
}

.dev-graphics img {
  flex: 1 1 0;                    /* let images scale */
  max-width: 50%;                /* never wider than half the container */
  min-width: 0;                  /* allow shrinking */
  height: auto;
  max-height: 30vh;
  object-fit: contain;
  display: block;
}

.tools-label {
  margin: 0;
  padding: 0;
  font-weight: normal;
  font-size: calc(var(--text-font-size)); /* 20% larger */
}




    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      margin: 0.3rem 0;
    }

.fancy {
  font-feature-settings: 'ss01' 1;
  font-variant-alternates: stylistic(ss01);
}

.dev-graphics {
  margin-bottom: 0; 
}


.image-expanded-clone {
  pointer-events: auto;
  border-radius: 0;
}

#loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
background: rgba(0, 0, 0, 0); /* translucent black */
  backdrop-filter: blur(5px);     /* optional: frosted glass effect */
  -webkit-backdrop-filter: blur(6px);  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Dreamer', sans-serif;
   opacity: 1;
  transition: opacity 1.2s ease;
  pointer-events: none;
}

.loading-text {
  font-size: 8rem;
  color: white;
text-shadow:
    0 0 5px rgba(255, 255, 255, 0.4),
    0 0 10px rgba(255, 255, 255, 0.4),
    0 0 20px rgba(255, 255, 255, 0.4),
    0 0 40px rgba(255, 255, 255, 0.4); /* stronger glow */
  animation: pulseGlow 2s ease-in-out infinite;
}

.dots::after {
  content: "";
  animation: dots 1.2s steps(4, end) infinite;
}

@keyframes dots {
  0%   { content: ""; }
  25%  { content: "."; }
  50%  { content: ". ."; }
  75%  { content: ". . ."; }
  100% { content: ""; }
}

#loading-screen.fade-out {
  opacity: 0;
  transition: opacity 1.2s ease;
  pointer-events: none;
}

#mail-icon {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
  display: block;
  width: 40px;
  height: 40px;
  pointer-events: auto;
}

#mail-icon img {
  width: 100%;
  height: auto;
  transition: filter 0.3s ease, transform 0.3s ease;
  filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
}

#mail-icon img:hover {
  filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.9));
  transform: scale(1.1);
  cursor: pointer;
}

#contact-box {
   color: #ffb6f9;
     pointer-events: auto;
  text-decoration: none;
  font-weight: bold;
  position: fixed;
  bottom: 70px;
  right: 20px;
  background: rgba(0, 0, 0, 0.8);
  color: rgb(255, 255, 255);
  padding: 12px;
  border-radius: 8px;
  z-index: 999999;
  display: none;
  font-family: 'Zine', serif; 
}

#contact-box a {
  color: inherit;
  text-decoration: none;
}

#contact-box a:hover {
  text-decoration: underline;
}


  </style>
</head>
<body>

<script>
  document.documentElement.classList.add('fonts-loading');
  document.fonts.ready.then(() => {
    document.documentElement.classList.remove('fonts-loading');
    document.documentElement.classList.add('fonts-loaded');
  });
</script>


  <script type="module" src="/src/main.js"></script>

  <div id="loading-screen">
  <span class="loading-text">Loading<span class="dots"></span></span>
</div>

<div id="overlay" class="hidden">

  <!-- Title: Clickable link box -->
<div id="title-overlay">
  <a id="title-link" href="#" target="_blank">
      <span class="project-label">Project:</span>
      <span id="cycling-title">Untitled</span>
  </a>
</div>


  <!-- Left: Images first, then text -->
  <div class="overlay-left">
      <div class="overlay-content">
    <div class="final-stills">
    </div>
    <p><span>Role:</span> <span class="fancy">Garment Asset Manager</span></p>
    <p><span>Medium:</span> <span class="fancy">Interactive Showroom</span></p>
  </div>
</div>

  <!-- Right: Images first, then text -->
  <div class="overlay-right">
      <div class="overlay-content">

    <div class="dev-graphics">
    </div>
<p class="tools-label">Tools:</p>
    <ul>
      <li><em>Design:</em> CLO 3D</li>
      <li><em>Rigging:</em> Maya</li>
      <li><em>Texturing:</em> Substance Painter</li>
      <li><em>Render:</em> Unreal Engine</li>
    </ul>
  </div>

 </div> 


 <a href="#" id="mail-icon">
  <img src="/mail.png" alt="Contact" />
</a>

<div id="contact-box">
<a href="mailto:oozelly@gmail.com">oozelly@gmail.com</a>
</div>

<script>
  const icon = document.getElementById('mail-icon');
  const box = document.getElementById('contact-box');

  icon.addEventListener('click', (e) => {
    e.preventDefault();
    box.style.display = box.style.display === 'block' ? 'none' : 'block';
  });
</script>


</body>
</html>
